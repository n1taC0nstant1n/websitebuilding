<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo 2</title>
</head>
<body>
    <p id="myp1"></p>
    <p id="myp2"></p>
    <script>
        function salut(myid, mymessage){
            var p = document.getElementById(myid);
            p.innerText = mymessage;
        }
        salut('myp1', 'buna ziua!');  
        salut('myp2', 'Salut!');       
    </script>
</body>
</html>
